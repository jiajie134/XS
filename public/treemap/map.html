<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">

    <style>
        html,
        body,
        #unityWin {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .btnBox {
            position: absolute;
            top: 0;
            left: 0;
        }

        .btns {
            display: inline-block;
            width: 100px;
            vertical-align: top;
        }
    </style>

<body>
    <iframe id="unityWin" src="./unity_index.html"></iframe>
    <div id="layerCheckBox">
        <div id="layerChecked">
            <ul>
                <li><label for="serve"><input id="serve" type="checkbox">
                        <img src="images/img/党建.png" style="width:10px;height:10px;" />&nbsp;&nbsp;党群服务</label>
                </li>
                <li><label for="market"><input id="market" type="checkbox">

                </li>
                <li><label for="street"><input id="street" type="checkbox">

                </li>
                <li><label for="WIFI"><input id="WIFI" type="checkbox">

                </li>

                <li><label for="toilet"><input id="toilet" type="checkbox">
                        <img src="images/img/toilet_icon.png" style="width:10px;height:10px;" />&nbsp;&nbsp;卫生间</label>
                </li>
